services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      args:
        NODE_VERSION: lts-alpine
    container_name: backend
    restart: always
    read_only: true
    tmpfs:
      - /tmp
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT}
      MONGO_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/${MONGO_DATABASE}?authSource=admin
    networks:
      - app_network
    depends_on:
      mongodb:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M


  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
      args:
        NODE_VERSION: lts-alpine
    container_name: gateway
    restart: always
    read_only: true
    tmpfs:
      - /tmp
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    environment:
      NODE_ENV: production
      GATEWAY_PORT: ${GATEWAY_PORT}
      BACKEND_URL: http://backend:${BACKEND_PORT}
    networks:
      - app_network
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M


networks:
  app_network:
    driver: bridge

volumes:
  mongo_data:
    driver: local